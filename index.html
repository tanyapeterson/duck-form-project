<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="form-background">
        <form action="">
            <div class="text">
                <label for="name" class="label">FULL NAME</label>
                <input required type="name" id="name" class="input-info1" placeholder="">
            </div>
            <div class="text">
                <label for="email" class="label">EMAIL</label>
                <input required type="email" id="email" class="input-info2" placeholder="Your Email">
            </div>
            <div class="text">
                <label for="message" class="label">MESSAGE REGARDING
                </label>
                <input required type="message" id="message" class="input-info2" placeholder="">
            </div>
            <div class="text">
                <label for="your-message" class="label">MESSAGE</label>
                <input type="message" id="your-message" class="input-info1" placeholder="Your message">
            </div>
            <div class="container-1">
                <div>
                    <button class="send-btn">Send Message</button>
                </div>
        </form>
    </div>
    <div class="container-2">
        <div class="rectangle"></div>

        <div class="duck-img">
            <img src="images/hiclipart 2.png" alt="duck-img">
        </div>
    </div>
</body>

</html>
